<div class="footer-container">
  <div class="info-section">
    <div class="grid-wrapper">

      <div *ngFor="let footer of config.footerLinks" class="links">
        <span>{{footer.subTitle}}</span>
        <ul>
          <li *ngFor="let link of footer.links " >
            <a href="">{{link.text}}</a>
          </li>
        </ul>
      </div>

      <div class="newsletter">
        <div>
          <span>Newsletter</span>
          <p>
            Get 15% off your first purchase! Plus, be the first to know about
            sales, new product launches and exclusive offers!
          </p>
          <div class="input-container">
            <img src="assets/icons/arrow.svg" alt="" />
            <input type="text" name="" placeholder="Email" />
          </div>
          <div class="icon-container">
            <img src="assets/icons/youtube.svg" alt="youtube" />
            <img src="assets/icons/instagram.svg" alt="instagram" />
            <img src="assets/icons/facebook.svg" alt="facebook" />
            <img src="assets/icons/twiter.svg" alt="twiter" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyright-section">
    <div class="language-country">
      <div class="country">
        <span>Country/Region</span>
        <select name="Country/Region" id="cars">
          <option
            [value]="country.value"
            [label]="country.label"
            *ngFor="let country of config.currencyList"
          ></option>
        </select>
        <img src="assets/icons/caret.svg" alt="" />
      </div>
      <div class="language">
        <span>Language</span>
        <select name="language" id="cars">
          <option
            [value]="language.value"
            [label]="language.label"
            *ngFor="let language of config.languageList"
          ></option>
        </select>
        <img src="assets/icons/caret.svg" alt="" />
      </div>
    </div>

    <div class="copyright-payment">
      <div>
        <img src="assets/images/amex.png" alt="" />
        <img src="assets/images/master.png" alt="" />
        <img src="assets/images/visa.png" alt="" />
      </div>
      <p>2023 (c) . Built by <a target="_blank" href="https://shivamonweb.netlify.app/">Shivam</a>. Powered by <a target="_blank" href="https://shivamonweb.netlify.app/">Shivam</a>.â„¢</p>
    </div>
  </div>
</div>
